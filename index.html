    <div class="container-fluit main">
      <div class="row container-fluit">

                  class="form-control input_control"
                  id="password_input"
                  placeholder="Parolni kiriting"
                />

                <button type="submit" class="btn_login mt-3 pt-2 pb-2">
                  Kirish

              </form>
            </div>
